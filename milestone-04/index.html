<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Editable Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Editable Resume Builder By Farheen Zehra</h1>

    <!-- Form Section -->
    <div class="form-container">
      <form id="resumeForm">
        <h2>Personal Information</h2>
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="fathersName" placeholder="Father's Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <h2>Education</h2>
        <input type="text" id="education" placeholder="Education" required />

        <h2>Work Experience</h2>
        <textarea id="workExperience" placeholder="Work Experience"></textarea>

        <h2>Skills</h2>
        <input type="text" id="skills" placeholder="Skills" required />
        
        <button type="submit" id="generateResume">Generate Resume</button>
      </form>
    </div>

    <!-- Resume Output -->
    <div id="resumeOutput" class="resume-container"></div>

    <button id="saveResume" class="hidden">Save</button>
    <button id="editResume" class="hidden">Edit</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
